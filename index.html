<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneekBudget</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bottom_page">
      <div class="bottom_container">
        <h4 class="page_title">Expense</h4>

        <div class="balance">
          <h2>Balance</h2>
          <p class="myBalance">$</p>
        </div>

        <div class="features_container">
          <div class="features">
            <div class="feature_cards">
              <img src="images/saving2.png" alt="" />
              <div>
                <h3>Savings</h3>
                <p class="mySavings">$ 3,000</p>
              </div>
            </div>

            <div class="feature_cards">
              <img src="images/saving2.png" alt="" />
              <div>
                <h3>Expense</h3>
                <p class="myExpense">$ 3,000</p>
              </div>
            </div>
          </div>

          <form class="form_container">
            <!-- <input type="text" placeholder="type"/><br /> -->
            <select id="" class="form_select type">
              <option>---- choose the transaction type ----</option>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>

            <select id="" class="form_select type">
              <option value="Unspecified">Unspecified</option>
              <option value="Food">Food</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Shopping">Shopping</option>
            </select>

            <input type="text" placeholder="Price" class="amount" /><br />
            <input type="text" placeholder="Discount" class="discount" /><br />
            <input
              type="text"
              placeholder="Transaction Details"
              class="note"
            /><br />
            <input type="submit" value="submit" />
          </form>
        </div>

        <div class="card_content">
          <h4>Activities</h4>

          <div class="card_container">
            <div class="card">
              <div class="card_top">
                <span></span>
                <p>Food</p>
              </div>
              <p>$ 455</p>
            </div>

            <div class="card">
              <div class="card_top">
                <span></span>
                <p>Entertainment</p>
              </div>
              <p>$ 200</p>
            </div>

            <div class="card">
              <div class="card_top">
                <span></span>
                <p>Shopping</p>
              </div>
              <p>$ 854</p>
            </div>
          </div>
        </div>
      </div>

      <div class="top_page">
        <h4 class="page_title">Calculator</h4>

        <div class="top_container">
          <div class="screen top"></div>
          <div class="screen bottom"></div>

          <div class="reset">AC</div>
          <div class="clear">C</div>
          <div class="operand">%</div>
          <div class="operand">/</div>
          <div class="numbers">7</div>
          <div class="numbers">8</div>
          <div class="numbers">9</div>
          <div class="operand">*</div>
          <div class="numbers">4</div>
          <div class="numbers">5</div>
          <div class="numbers">6</div>
          <div class="operand">-</div>
          <div class="numbers">1</div>
          <div class="numbers">2</div>
          <div class="numbers">3</div>
          <div class="operand">+</div>
          <div class="numbers zero">0</div>
          <div class="numbers">.</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
